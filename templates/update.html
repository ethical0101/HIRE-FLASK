{% extends 'base.html' %} 
{% block body %}
<div class="container">
    <form action='/update/{{data.sno}}' , method=POST>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" name="name" id="name" value="{{data.name}}" aria-describedby="emailHelp" />
            
        </div>
        <div class="mb-3">
            <label for="prof" class="form-label">Profession</label>
            <input type="text" class="form-control" name="prof" id="profession" value="{{data.prof}}" />
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock body %}
